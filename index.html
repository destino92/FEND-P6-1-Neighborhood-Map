<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Neighborhood map</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Latest compiled and minified Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<!-- display the google map -->
			<div class="col-md-9 col-md-push-3">
				<div id="map"></div>
			</div>

			<!-- display all the location/places in a list -->
			<div class="col-xs-8 col-sm-4 col-md-3 col-md-pull-9">
				<div class="places-container">
					<ul data-bind="foreach: NeighborhoodMap.places">
						<li data-bind="text: name, css: { selected: $data == $root.chosenPlace() } , click: $root.placeClick ">
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
