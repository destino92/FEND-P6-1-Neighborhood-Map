<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Neighborhood map</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Latest compiled and minified Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">

		<div class="row row-offcanvas row-offcanvas-left">
			<!-- display the google map -->
			<div class="col-md-9 col-md-push-3 col-sm-9 col-sm-push-3 col-xs-12">
				<!-- button to appear and disapear on bigger and smaller screen -->
				<p class="pull-left visible-xs">
            		<button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle List</button>
          		</p>

				<div id="map"></div>
			</div>

			<!-- display all the location/places in a list -->
			<div class="col-md-3 col-md-pull-9 col-sm-3 col-sm-pull-9 col-xs-6 sidebar-offcanvas" id="sidebar">
				<div class="form-group search-container">
            		<input id="search" type="search" name="search" class="form-control" placeholder="Search for ..." data-bind="value: query, valueUpdate: 'keyup'" autocomplete="on">
          		</div><!-- end search-container -->

				<div class="places-container">
					<ul data-bind="foreach: NeighborhoodMap.searched">
						<li data-bind="text: name, css: { selected: $data == $root.chosenPlace() } , click: $root.placeClick ">
						</li>
					</ul>
				</div><!-- end places-container -->
			</div><!-- end sidebar-offcanvas -->
		</div><!-- end row-offcanvas -->
	</div><!-- end container -->


	<script>
		var map;

		// Function to be used as a callback for the google map
		// I can't seem to figure out a way to handle errors here 
		function initMap() {
			// set map to be equal to a new google map
			// with the div with the id map as the element
			// and the mapOptions object as the options 
			map = new google.maps.Map($('#map').get(0), { center: {lat: 37.386052, lng: -122.083851},
				zoom: 14 }
			);
		}
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/gulpfile.js"></script>
    <script>
    	// Script to toggle .offcanvas and handle it's click event
    	$(document).ready(function () {
  			$('[data-toggle="offcanvas"]').click(function () {
    		$('.row-offcanvas').toggleClass('active')
  			});
		});
    </script>
</body>
</html>
