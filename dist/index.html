<!DOCTYPE html><html><head><meta charset="utf-8"><title>Neighborhood map</title><meta name="description" content="Udacity Neighborhood map project"><meta name="author" content="Destino Dello"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"><link rel="stylesheet" type="text/css" href="css/style.css"></head><body><div class="container"><div class="row row-offcanvas row-offcanvas-left"><div class="col-md-9 col-md-push-3 col-sm-9 col-sm-push-3 col-xs-12"><p class="pull-left visible-xs"><button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle List</button></p><div class="message"></div><div class="map"></div></div><div class="col-md-3 col-md-pull-9 col-sm-3 col-sm-pull-9 col-xs-6 sidebar-offcanvas" id="sidebar"><div class="form-group search-container"><input class="search" type="search" name="search" class="form-control" placeholder="Search for ..." data-bind="value: query, valueUpdate: 'keyup'" autocomplete="on"></div><div class="places-container"><ul data-bind="foreach: NeighborhoodMap.searched"><li data-bind="text: name, css: { selected: $data == $root.chosenPlace() } , click: $root.placeClick "></li></ul></div></div></div></div><script>function initMap(){map=new google.maps.Map($("#map").get(0),{center:{lat:37.386052,lng:-122.083851},zoom:14})}var map</script><script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer="defer"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script><script src="js/app.js"></script><script src="js/gulpfile.js"></script><script>$(document).ready(function(){$('[data-toggle="offcanvas"]').click(function(){$(".row-offcanvas").toggleClass("active")})})</script></body></html>
